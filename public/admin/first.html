<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>一级分类</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>

<body>

  <div class="lt_aside">

    <div class="brand">
      <a href="index.html">黑马23期</a>
    </div>
    <div class="user">
      <img src="images/default.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <span class="glyphicon glyphicon-user"></span>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <span class="glyphicon glyphicon-list"></span>
            <span>分类管理</span>
          </a>
          <div class="second" style="display: none;">
            <a href="first.html" class="active">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <span class="glyphicon glyphicon-tags"></span>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>

  </div>
  <div class="lt_main">
    <div class="lt_header">
      <a href="javascript:;" class="pull-left icon_menu">
        <span class="glyphicon glyphicon-align-justify"></span>
      </a>
      <a href="javascript:;" class="pull-right icon_logout">
        <span class="glyphicon glyphicon glyphicon-log-out"></span>
      </a>
    </div>

    <div class="container-fluid">
      <!-- 面包屑导航 -->
      <ol class="breadcrumb">
        <li>
          <a href="#">系统管理</a>
        </li>
        <li class="active">分类管理</li>
      </ol>


      <!-- 每个页面具体的内容 -->

      <div class="lt_content">
        <button class="btn btn-add btn-default mg_20">添加分类</button>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th width="20%">序号</th>
              <th width="80%">分类名称</th>
            </tr>
          </thead>
          <tbody>
            <!--挖坑  -->

          </tbody>
        </table>
        <!--分页的结构，在table的下方  -->
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- bootstrap中， role aria  sr-only: 盲人设备 -->
  <div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger">
            <span class="glyphicon glyphicon-info-sign"></span>
            <span>您确定要退出后台管理系统吗？</span>
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn_logout">退出</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- 模态框的出现 -->
  <div class="modal fade" tabindex="-1" id="firstModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">添加分类</h4>
        </div>
         <form>
          <div class="modal-body">
            <div class="form-group">
              <input type="text" name="categoryName" class="form-control"  placeholder="请输入一级分类的名称" >
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <!--type="submit"才可以提交，虽然button也可以提交，但是有的刘看齐不支持button的提交  -->
            <button type="submit" class="btn btn-primary btn_add">添加</button>
          </div>
        </form> 
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>

  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <!--模板引擎  -->
  <script src="./lib/artTemplate/template-web.js"></script>
  <!--分页的插件  -->
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="js/common.js"></script>
  <!--这边需要把index.js去掉，把user加上  -->
  <script src="js/first.js"></script>
  <!-- 准备模板 -->
  <script type="text/html" id="tpl">
    <!--格式化shift+alt+f  -->
    {{each rows v i}}
    <tr>
      <td>{{(page-1)*size+i+1}}</td>
      <td>{{v.categoryName}}</td>
    </tr>
    {{/each}}
  </script>
</body>

</html>
